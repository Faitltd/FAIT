{% extends "base.html" %}

{% block title %}Home Depot Scraper - Error{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0">Error</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">
                    <p>{{ message }}</p>
                </div>
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-primary">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
