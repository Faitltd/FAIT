<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Depot Scraper{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark pixel-border">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <div class="hd-logo me-2"></div>
                <span style="font-family: 'Press Start 2P', cursive;">Home Depot Scraper</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/jobs">RUNNING JOBS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new">NEW JOB</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lowes" style="background-color: #0052cc; color: #fff !important;">SWITCH TO LOWE'S</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-3 bg-dark pixel-border">
        <div class="container text-center">
            <span style="color: #ff6600; font-family: 'Press Start 2P', cursive; font-size: 0.7rem;">Home Depot Scraper &copy; 2023</span>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
