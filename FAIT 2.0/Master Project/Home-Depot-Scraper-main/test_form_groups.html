<!DOCTYPE html>
<html>
<head>
    <title>Test Form Groups</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Test Form Groups</h1>
        
        <form id="test-form">
            <!-- Text Input -->
            <div class="form-group mb-3">
                <label for="product-name">Product Name</label>
                <input type="text" class="form-control" id="product-name" name="product_name" value="OSB Sheathing Panel">
                <small class="form-text text-muted">Enter the product name</small>
            </div>
            
            <!-- Number Input -->
            <div class="form-group mb-3">
                <label for="product-price">Price</label>
                <input type="number" class="form-control" id="product-price" name="product_price" value="24.99">
                <small class="form-text text-muted">Enter the product price</small>
            </div>
            
            <!-- Select Input -->
            <div class="form-group mb-3">
                <label for="product-category">Category</label>
                <select class="form-control" id="product-category" name="product_category">
                    <option value="">Select a category</option>
                    <option value="building-materials" selected>Building Materials</option>
                    <option value="lumber">Lumber</option>
                    <option value="plywood">Plywood</option>
                </select>
                <small class="form-text text-muted">Select the product category</small>
            </div>
            
            <!-- Textarea -->
            <div class="form-group mb-3">
                <label for="product-description">Description</label>
                <textarea class="form-control" id="product-description" name="product_description" rows="3">OSB 7/16 Application as 4ft X 8 ft Sheathing Panel</textarea>
                <small class="form-text text-muted">Enter the product description</small>
            </div>
            
            <!-- Checkbox -->
            <div class="form-group mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="in-stock" name="in_stock" checked>
                    <label class="form-check-label" for="in-stock">In Stock</label>
                </div>
                <small class="form-text text-muted">Check if the product is in stock</small>
            </div>
            
            <!-- Radio Buttons -->
            <div class="form-group mb-3">
                <label>Availability</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="availability-store" name="availability" value="store" checked>
                    <label class="form-check-label" for="availability-store">In Store</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="availability-online" name="availability" value="online">
                    <label class="form-check-label" for="availability-online">Online</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="availability-both" name="availability" value="both">
                    <label class="form-check-label" for="availability-both">Both</label>
                </div>
                <small class="form-text text-muted">Select product availability</small>
            </div>
            
            <!-- Submit Button -->
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Save Product</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
