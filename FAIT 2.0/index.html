<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FAIT Co-op enables contractors, clients, and allied service providers to collaborate through a cooperative platform with standardized pricing and streamlined communication.">
  <meta name="keywords" content="FAIT, co-op, contractors, clients, service providers, collaboration, platform">
  <meta name="author" content="FAIT Co-op">
  <meta name="theme-color" content="#0ea5e9">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://faitcoop.com/">
  <meta property="og:title" content="FAIT Co-op Platform">
  <meta property="og:description" content="FAIT Co-op enables contractors, clients, and allied service providers to collaborate through a cooperative platform with standardized pricing and streamlined communication.">
  <meta property="og:image" content="https://faitcoop.com/social-card.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://faitcoop.com/">
  <meta property="twitter:title" content="FAIT Co-op Platform">
  <meta property="twitter:description" content="FAIT Co-op enables contractors, clients, and allied service providers to collaborate through a cooperative platform with standardized pricing and streamlined communication.">
  <meta property="twitter:image" content="https://faitcoop.com/social-card.jpg">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/logo192.png">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

  <title>FAIT Co-op Platform</title>

  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
      color: #334155;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Fallback styles in case CSS doesn't load properly */
    #root {
      min-height: 100vh;
    }

    .loading-fallback {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    .loading-fallback h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #0ea5e9;
    }

    .loading-fallback p {
      font-size: 1rem;
      color: #64748b;
      max-width: 500px;
      margin: 0 auto 2rem;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(14, 165, 233, 0.2);
      border-radius: 50%;
      border-top-color: #0ea5e9;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Loading fallback -->
    <div class="loading-fallback">
      <h1>FAIT Co-op Platform</h1>
      <p>Loading the cooperative platform for contractors, clients, and service providers...</p>
      <div class="loading-spinner"></div>
    </div>
  </div>

  <!-- Preload critical assets -->
  <link rel="preload" href="/logo.svg" as="image" type="image/svg+xml">

  <script type="module" src="/src/main.tsx"></script>

  <!-- Structured data for SEO -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "FAIT Co-op",
      "url": "https://faitcoop.com",
      "logo": "https://faitcoop.com/logo.svg",
      "description": "FAIT Co-op enables contractors, clients, and allied service providers to collaborate through a cooperative platform with standardized pricing and streamlined communication.",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Main Street, Suite 100",
        "addressLocality": "Denver",
        "addressRegion": "CO",
        "postalCode": "80202",
        "addressCountry": "US"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-555-123-4567",
        "contactType": "customer service"
      },
      "sameAs": [
        "https://www.facebook.com/faitcoop",
        "https://www.twitter.com/faitcoop",
        "https://www.linkedin.com/company/faitcoop"
      ]
    }
  </script>
</body>
</html>
