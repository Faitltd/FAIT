options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build the container image with build args (only public/frontend env vars)
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA',
      '-f', 'Dockerfile.cloudrun.fixed',
      '--build-arg', 'VITE_SUPABASE_URL=${_VITE_SUPABASE_URL}',
      '--build-arg', 'VITE_SUPABASE_ANON_KEY=${_VITE_SUPABASE_ANON_KEY}',
      '--build-arg', 'VITE_GOOGLE_CLIENT_ID=${_VITE_GOOGLE_CLIENT_ID}',
      '--build-arg', 'VITE_GOOGLE_MAPS_API_KEY=${_VITE_GOOGLE_MAPS_API_KEY}',
      '--build-arg', 'VITE_STRIPE_PUBLIC_KEY=${_VITE_STRIPE_PUBLIC_KEY}',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA']

  # Deploy container image to Cloud Run with optimized settings
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - fait-coop
      - --image=gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA
      - --region=us-central1
      - --platform=managed
      - --allow-unauthenticated
      - --service-account=fait-coop-sa@$PROJECT_ID.iam.gserviceaccount.com
      - --min-instances=0
      - --max-instances=10
      - --concurrency=80
      - --cpu=1
      - --memory=1Gi
      - --timeout=300s
      - --set-env-vars=VITE_SUPABASE_URL=${_VITE_SUPABASE_URL},VITE_SUPABASE_ANON_KEY=${_VITE_SUPABASE_ANON_KEY},VITE_GOOGLE_CLIENT_ID=${_VITE_GOOGLE_CLIENT_ID},VITE_GOOGLE_MAPS_API_KEY=${_VITE_GOOGLE_MAPS_API_KEY},VITE_STRIPE_PUBLIC_KEY=${_VITE_STRIPE_PUBLIC_KEY}
      - --set-secrets=SUPABASE_SERVICE_KEY=projects/$PROJECT_ID/secrets/supabase-service-key/versions/latest,JWT_SECRET=projects/$PROJECT_ID/secrets/jwt-secret/versions/latest,STRIPE_SECRET_KEY=projects/$PROJECT_ID/secrets/stripe-secret-key/versions/latest

# Default values for substitution variables (only public/frontend env vars)
substitutions:
  _VITE_SUPABASE_URL: ""
  _VITE_SUPABASE_ANON_KEY: ""
  _VITE_GOOGLE_CLIENT_ID: ""
  _VITE_GOOGLE_MAPS_API_KEY: ""
  _VITE_STRIPE_PUBLIC_KEY: ""

images:
  - gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA
