name: Deploy Independent GearGrab

on:
  push:
    branches:
      - main
    paths:
      - 'geargrab/**'
      - '.github/workflows/deploy-geargrab.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FAIT_GEARGRAB_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: fait-geargrab

      - name: Deploy to Cloud Run
        run: |
          cd geargrab
          gcloud run deploy fait-geargrab \
            --source=. \
            --project=fait-geargrab \
            --region=us-central1 \
            --allow-unauthenticated \
            --port=3000 \
            --memory=1Gi \
            --cpu=1
