name: Cypress Stable Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Run on a schedule (daily at midnight UTC)
  schedule:
    - cron: '0 0 * * *'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Cypress
        run: npx cypress install
      
      - name: Run stable Cypress tests
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          start: npm run dev
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          record: false
          spec: cypress/e2e/basic-test.cy.js
        env:
          # Pass GitHub token to allow accurately detecting a build vs a re-run build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Pass CI environment variables
          CYPRESS_CI: true
      
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7
      
      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7
