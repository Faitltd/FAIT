name: CI

on:
  push:
    branches: [ main, staging, development ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'geargrab/**'
      - 'tools/**'
      - 'scrapers/**'
  pull_request:
    branches: [ main, staging, development ]
  # Allow manual triggering
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci

    - name: Remove geargrab, tools, and scrapers components
      run: |
        rm -rf geargrab tools scrapers
        echo "Removed geargrab, tools, and scrapers components"

    - name: Determine environment
      id: env
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "BUILD_ENV=production" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
          echo "BUILD_ENV=staging" >> $GITHUB_OUTPUT
        else
          echo "BUILD_ENV=development" >> $GITHUB_OUTPUT
        fi

    - name: Copy environment file
      run: |
        if [ -f .env.${{ steps.env.outputs.BUILD_ENV }} ]; then
          cp .env.${{ steps.env.outputs.BUILD_ENV }} .env
          echo "Using .env.${{ steps.env.outputs.BUILD_ENV }}"
        else
          echo "Environment file .env.${{ steps.env.outputs.BUILD_ENV }} not found, using default build"
        fi

    - run: npm run build:full

    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ steps.env.outputs.BUILD_ENV }}
        path: dist

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - run: npm ci
    - run: npm test

  e2e-test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - run: npm ci
    - name: Install Cypress
      run: npx cypress install
    - name: Run Cypress tests
      uses: cypress-io/github-action@v6
      with:
        browser: chrome
        start: npm run dev
        wait-on: 'http://localhost:5173'
        wait-on-timeout: 120
        spec: cypress/e2e/basic-test.cy.js
    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-screenshots
        path: cypress/screenshots
