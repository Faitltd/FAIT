name: Deploy FAIT Content

on:
  push:
    branches:
      - main
    paths:
      - 'content/**'
      - '.github/workflows/deploy-content.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: fait-content
          service_account_key: ${{ secrets.FAIT_CONTENT_SA_KEY }}
          export_default_credentials: true

      - name: Authenticate Docker to Google Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          cd content
          docker build -t us-central1-docker.pkg.dev/fait-content/fait-content-repo/content:${{ github.sha }} .
          docker push us-central1-docker.pkg.dev/fait-content/fait-content-repo/content:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy fait-content \
            --image us-central1-docker.pkg.dev/fait-content/fait-content-repo/content:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars="SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" \
            --project fait-content
