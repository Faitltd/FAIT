name: Deploy FAIT Coop Enhanced Site

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'packages/**'
      - '!tools/**'
      - 'Dockerfile'
      - '.github/workflows/deploy-site.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FAIT_COOP_SITE_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: fait-coop-site

      - name: Authenticate Docker to Google Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/fait-coop-site/fait-coop-site-repo/site:${{ github.sha }} .
          docker push us-central1-docker.pkg.dev/fait-coop-site/fait-coop-site-repo/site:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy fait-coop-enhanced \
            --image us-central1-docker.pkg.dev/fait-coop-site/fait-coop-site-repo/site:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars="SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" \
            --project fait-coop-site
