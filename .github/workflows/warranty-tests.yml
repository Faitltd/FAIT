name: Warranty Module Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'src/modules/warranty/**'
      - 'cypress/e2e/warranty/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/modules/warranty/**'
      - 'cypress/e2e/warranty/**'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  warranty-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Cypress
        run: npx cypress install
      
      - name: Run Warranty Tests
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          start: npm run dev
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          record: false
          spec: cypress/e2e/warranty/**/*.cy.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_CI: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: warranty-test-results
          path: |
            cypress/screenshots
            cypress/videos
          retention-days: 30
