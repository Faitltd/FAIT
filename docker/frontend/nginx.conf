server {
    listen $PORT;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html =404;
    }

    # For Cloud Run, which sets PORT environment variable
    # This will be used in the CMD directive
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
