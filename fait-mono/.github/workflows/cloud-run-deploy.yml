name: Deploy to Cloud Run

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'tools/**'
      - 'package.json'
      - 'turbo.json'
      - '.github/workflows/cloud-run-deploy.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'tools/**'
      - 'package.json'
      - 'turbo.json'
      - '.github/workflows/cloud-run-deploy.yml'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to production'
        required: false
        default: false
        type: boolean
      app:
        description: 'App to deploy (leave empty for all)'
        required: false
        type: string

env:
  NODE_VERSION: '20'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      affected: ${{ steps.set-matrix.outputs.affected }}
      environment: ${{ steps.set-environment.outputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine environment
        id: set-environment
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.event.inputs.deploy }}" == "true" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Determine affected apps
        id: set-matrix
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.app }}" != "" ]]; then
            # Deploy specific app from manual trigger
            echo "matrix={\"app\":[\"${{ github.event.inputs.app }}\"]}" >> $GITHUB_OUTPUT
            echo "affected=false" >> $GITHUB_OUTPUT
          else
            # Determine affected apps based on changes
            AFFECTED_APPS=$(npx turbo run build --filter="...[origin/${{ github.event.pull_request.base.ref || 'main' }}]" --dry-run | grep -oP '(?<=apps/)[^:]+' | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
            if [[ "$AFFECTED_APPS" == "[]" ]]; then
              # If no apps are affected, build all apps
              ALL_APPS=$(ls -d apps/*/ | cut -d'/' -f2 | jq -R -s -c 'split("\n") | map(select(length > 0))')
              echo "matrix={\"app\":$ALL_APPS}" >> $GITHUB_OUTPUT
              echo "affected=false" >> $GITHUB_OUTPUT
            else
              echo "matrix={\"app\":$AFFECTED_APPS}" >> $GITHUB_OUTPUT
              echo "affected=true" >> $GITHUB_OUTPUT
            fi
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [setup, lint, test]
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build -- --filter=${{ matrix.app }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.app }}
          path: apps/${{ matrix.app }}/dist
          retention-days: 7

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: github.event_name == 'push' || github.event.inputs.deploy == 'true'
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
      fail-fast: false
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-${{ matrix.app }}
          path: apps/${{ matrix.app }}/dist

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Authorize Docker push
        run: gcloud auth configure-docker

      - name: Build and push container
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ needs.setup.outputs.environment }}-${{ matrix.app }}:${{ github.sha }} -f apps/${{ matrix.app }}/Dockerfile .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ needs.setup.outputs.environment }}-${{ matrix.app }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ needs.setup.outputs.environment }}-${{ matrix.app }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ needs.setup.outputs.environment }}-${{ matrix.app }}:${{ github.sha }}
          region: us-central1
          flags: --allow-unauthenticated

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
