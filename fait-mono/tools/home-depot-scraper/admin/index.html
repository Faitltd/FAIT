<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .card {
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #ff6b35;
            border-color: #ff6b35;
        }
        .btn-primary:hover {
            background-color: #e55a2b;
            border-color: #e55a2b;
        }
        .btn-outline-primary {
            color: #ff6b35;
            border-color: #ff6b35;
        }
        .btn-outline-primary:hover {
            background-color: #ff6b35;
            border-color: #ff6b35;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Scraper Admin Dashboard</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">User Management</h5>
                    </div>
                    <div class="card-body">
                        <form id="userForm">
                            <div class="mb-3">
                                <label for="userEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="userEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="userName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="userName" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create User</button>
                        </form>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Find User</h5>
                    </div>
                    <div class="card-body">
                        <form id="findUserForm">
                            <div class="mb-3">
                                <label for="findUserEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="findUserEmail" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Find User</button>
                        </form>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Add Credits</h5>
                    </div>
                    <div class="card-body">
                        <form id="addCreditsForm">
                            <div class="mb-3">
                                <label for="creditUserId" class="form-label">User ID</label>
                                <input type="text" class="form-control" id="creditUserId" required>
                            </div>
                            <div class="mb-3">
                                <label for="creditAmount" class="form-label">Credits</label>
                                <input type="number" class="form-control" id="creditAmount" required min="1">
                            </div>
                            <div class="mb-3">
                                <label for="creditDescription" class="form-label">Description</label>
                                <input type="text" class="form-control" id="creditDescription" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Credits</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">User Details</h5>
                    </div>
                    <div class="card-body">
                        <div id="userDetails">
                            <p class="text-muted">No user selected</p>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Transaction History</h5>
                    </div>
                    <div class="card-body">
                        <div id="transactionHistory">
                            <p class="text-muted">No user selected</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Replace with your actual API URL
        const API_URL = 'https://user-service-url.run.app';
        
        // Replace with your actual admin API key
        const ADMIN_API_KEY = 'your_admin_api_key';
        
        // User form submission
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('userEmail').value;
            const name = document.getElementById('userName').value;
            
            try {
                const response = await fetch(`${API_URL}/api/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Key': ADMIN_API_KEY
                    },
                    body: JSON.stringify({
                        email,
                        name
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert('User created successfully');
                    displayUserDetails(data.user);
                    loadTransactions(data.user.id);
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
        
        // Find user form submission
        document.getElementById('findUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('findUserEmail').value;
            
            try {
                const response = await fetch(`${API_URL}/api/users/email/${encodeURIComponent(email)}`, {
                    method: 'GET',
                    headers: {
                        'X-Admin-Key': ADMIN_API_KEY
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    displayUserDetails(data.user);
                    loadTransactions(data.user.id);
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
        
        // Add credits form submission
        document.getElementById('addCreditsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('creditUserId').value;
            const credits = parseInt(document.getElementById('creditAmount').value);
            const description = document.getElementById('creditDescription').value;
            
            try {
                const response = await fetch(`${API_URL}/api/users/${userId}/add-credits`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Key': ADMIN_API_KEY
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        credits,
                        description
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert(`Added ${credits} credits successfully`);
                    displayUserDetails(data.user);
                    loadTransactions(data.user.id);
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
        
        // Display user details
        function displayUserDetails(user) {
            const userDetailsElement = document.getElementById('userDetails');
            
            if (!user) {
                userDetailsElement.innerHTML = '<p class="text-muted">No user selected</p>';
                return;
            }
            
            const createdAt = user.created_at ? new Date(user.created_at._seconds * 1000).toLocaleString() : 'N/A';
            const updatedAt = user.updated_at ? new Date(user.updated_at._seconds * 1000).toLocaleString() : 'N/A';
            
            userDetailsElement.innerHTML = `
                <div class="mb-3">
                    <h4>${user.name}</h4>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>User ID:</strong> ${user.id}</p>
                    <p><strong>API Key:</strong> ${user.api_key_masked || 'N/A'}</p>
                    <p><strong>Credits:</strong> ${user.credits || 0}</p>
                    <p><strong>Created:</strong> ${createdAt}</p>
                    <p><strong>Updated:</strong> ${updatedAt}</p>
                </div>
                <div class="mb-3">
                    <button class="btn btn-outline-primary" onclick="regenerateApiKey('${user.id}')">Regenerate API Key</button>
                </div>
            `;
            
            // Update the user ID in the add credits form
            document.getElementById('creditUserId').value = user.id;
        }
        
        // Load transactions
        async function loadTransactions(userId) {
            const transactionHistoryElement = document.getElementById('transactionHistory');
            
            if (!userId) {
                transactionHistoryElement.innerHTML = '<p class="text-muted">No user selected</p>';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/users/${userId}/transactions`, {
                    method: 'GET',
                    headers: {
                        'X-Admin-Key': ADMIN_API_KEY
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    if (data.transactions.length === 0) {
                        transactionHistoryElement.innerHTML = '<p class="text-muted">No transactions found</p>';
                        return;
                    }
                    
                    let html = '<div class="table-responsive"><table class="table table-striped">';
                    html += '<thead><tr><th>Date</th><th>Type</th><th>Amount</th><th>Description</th></tr></thead>';
                    html += '<tbody>';
                    
                    data.transactions.forEach(transaction => {
                        const date = transaction.created_at ? new Date(transaction.created_at._seconds * 1000).toLocaleString() : 'N/A';
                        const type = transaction.type === 'purchase' ? 'Purchase' : 'Usage';
                        const amount = transaction.amount;
                        const description = transaction.description;
                        
                        html += `<tr>
                            <td>${date}</td>
                            <td>${type}</td>
                            <td>${amount}</td>
                            <td>${description}</td>
                        </tr>`;
                    });
                    
                    html += '</tbody></table></div>';
                    transactionHistoryElement.innerHTML = html;
                } else {
                    transactionHistoryElement.innerHTML = `<p class="text-danger">Error: ${data.message}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                transactionHistoryElement.innerHTML = '<p class="text-danger">An error occurred while loading transactions</p>';
            }
        }
        
        // Regenerate API key
        async function regenerateApiKey(userId) {
            if (!confirm('Are you sure you want to regenerate the API key? The old key will no longer work.')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/users/${userId}/regenerate-api-key`, {
                    method: 'POST',
                    headers: {
                        'X-Admin-Key': ADMIN_API_KEY
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert('API key regenerated successfully');
                    displayUserDetails(data.user);
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</body>
</html>
