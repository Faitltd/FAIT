version: '3.8'

# Development overrides
services:
  frontend:
    build:
      target: development
    command: npm run dev
    environment:
      - NODE_ENV=development
      - VITE_SUPABASE_URL=${SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    volumes:
      - ./:/app
      - /app/node_modules

  api:
    command: npm run dev
    environment:
      - NODE_ENV=development
      - DEBUG=api:*
    volumes:
      - ./api:/app
      - /app/node_modules

  worker:
    command: npm run dev
    environment:
      - NODE_ENV=development
      - DEBUG=worker:*
    volumes:
      - ./worker:/app
      - /app/node_modules

  # Add pgAdmin for database management in development
  pgadmin:
    image: dpage/pgadmin4
    container_name: fait-coop-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - fait-network
    restart: unless-stopped

volumes:
  pgadmin_data:
